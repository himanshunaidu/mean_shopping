<mat-toolbar color='primary'>
  <span><a [routerLink]="['shop']" routerLinkActive="router-link-active" >Go To Shop</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userauth">
      <a mat-button [routerLink]="['orders']" routerLinkActive="router-link-active" >Your Orders</a>
    </li>
    <li *ngIf="userauth">
      <a mat-button [routerLink]="['cart']" routerLinkActive="router-link-active" >Cart</a>
    </li>
    <li *ngIf="userauth">
      <a mat-button [routerLink]="['admin', 'add']"
      routerLinkActive="router-link-active" >Add Product</a>
    </li>
    <li *ngIf="userauth">
      <a mat-button [routerLink]="['admin']" routerLinkActive="router-link-active">Admin</a>
    </li>
    <li *ngIf="!userauth">
      <a mat-button [routerLink]="['']" routerLinkActive="router-link-active">Login</a>
    </li>
    <li *ngIf="!userauth">
      <a mat-button [routerLink]="['signup']" routerLinkActive="router-link-active">Signup</a>
    </li>
    <li *ngIf="userauth">
      <button mat-button (click)='onLogout()'>Logout</button>
    </li>
  </ul>

</mat-toolbar>
